<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MilkMart Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h2>Welcome to MilkMart ðŸ¥›</h2>

    <!-- Swapper toggle -->
    <div class="swapper-toggle">
      <label class="switch">
        <input type="checkbox" id="toggle-input" onchange="toggleLoginMethod()" />
        <span class="slider">
          <span class="label phone-label">Phone</span>
          <span class="label email-label">Email</span>
        </span>
      </label>
    </div>

    <!-- Phone Section -->
    <div id="phone-section">
      <input type="tel" id="phone" placeholder="Enter your phone number" />
      <button onclick="sendOTP()">Send OTP</button>
    </div>

    <!-- Email Section -->
    <div id="email-section" class="hidden">
      <input type="email" id="email" placeholder="Enter your email address" />
      <button onclick="sendOTP()">Send OTP</button>
    </div>

    <!-- OTP Section -->
    <div id="otp-section" class="hidden">
      <input type="text" id="otp" placeholder="Enter OTP" maxlength="6"/>
      <button onclick="verifyOTP()">Verify OTP</button>

      <div class="resend">
        <span id="timer">Resend OTP in 30s</span>
        <a href="main.html">
        <button onclick="resendOTP()" id="resend-btn" disabled>Resend</button>
        </a>
      </div>
      <!-- Popup message -->
<div id="popupMsg" class="popup hidden">
  âœ… OTP Verified! Welcome to MilkMart.
</div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
